# ============================================================================
# DOCKER COMPOSE ДЛЯ 1С-БИТРИКС
# Единый Bitrix контейнер + оптимизированная структура
# Поддержка окружений: local, dev, test, prod
# Кросс-платформенность: Linux, macOS, Windows
# ============================================================================

name: ${COMPOSE_PROJECT_NAME:-bitrix}

# ============================================================================
# X-TEMPLATES: ПЕРЕИСПОЛЬЗУЕМЫЕ КОНФИГУРАЦИИ
# ============================================================================

# Volumes шаблоны
x-volumes:
  # Основной код приложения (мультисайт)
  # Структура: www/${DOMAIN}/www/ — каждый сайт в своей папке
  app-code: &app-code
    type: bind
    source: ./www
    target: /home/${UGN}/app

  # Конфигурационные файлы
  # NOTE: msmtp config is generated dynamically in entrypoint based on ENVIRONMENT
  # Per-site SMTP configs are in ./config/sites/{domain}/msmtp.conf
  # NOTE: dcron in Alpine requires root crontab for reliable execution
  # Base crontab is read-only; entrypoint merges it with per-site crontabs
  crontab: &crontab ./config/cron/crontab:/etc/crontabs/root.base:ro
  # Per-site configurations (DB credentials, SMTP, etc.)
  sites-config: &sites-config ./config/sites:/etc/bitrix-sites:ro

  # Логи (доступны и для хоста и для Promtail)
  logs-nginx: &logs-nginx ./volume/logs/nginx:/var/log/nginx
  logs-letsencrypt: &logs-letsencrypt ./volume/logs/letsencrypt:/var/log/letsencrypt
  logs-php: &logs-php ./volume/logs/php:/var/log/php
  logs-php-fpm: &logs-php-fpm ./volume/logs/php-fpm:/var/log/php-fpm
  logs-cron: &logs-cron ./volume/logs/cron:/var/log/cron
  logs-supervisor: &logs-supervisor ./volume/logs/supervisor:/var/log/supervisor
  logs-bitrix: &logs-bitrix ./volume/logs/bitrix:/var/log/bitrix

  # Бэкапы и SSL
  backup-data: &backup-data ./backups:/backups
  ssl-certs: &ssl-certs ./ssl:/etc/nginx/ssl
  letsencrypt-certs: &letsencrypt-certs /etc/letsencrypt:/etc/letsencrypt

  # Docker логи для Promtail
  docker-logs: &docker-logs /var/lib/docker/containers:/var/lib/docker/containers:ro

# Зависимости для PHP контейнеров
x-depends-on-all: &depends-on-all
  mysql:
    condition: service_healthy
  redis:
    condition: service_healthy
  memcached:
    condition: service_healthy

# Общие переменные окружения для Bitrix
x-bitrix-env: &bitrix-env
  TZ: ${TZ}
  BITRIX_VA_VER: ${BITRIX_VM_VER}
  APP_ENV: ${ENVIRONMENT}
  APP_DEBUG: ${DEBUG}
  PHP_IDE_CONFIG: serverName=${DOMAIN}
  XDEBUG_SESSION: docker-server
  # Database
  DB_HOST: ${DB_HOST:-mysql}
  DB_PORT: ${DB_PORT:-3306}
  DB_NAME: ${DB_NAME}
  DB_USERNAME: ${DB_USERNAME}
  DB_PASSWORD: ${DB_PASSWORD}
  # Cache
  REDIS_HOST: ${REDIS_HOST:-redis}
  REDIS_PORT: ${REDIS_PORT:-6379}
  MEMCACHED_HOST: ${MEMCACHED_HOST:-memcached}
  MEMCACHED_PORT: 11211
  # Queue (if RabbitMQ enabled)
  RABBITMQ_HOST: ${RABBITMQ_HOST:-amqp}
  RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
  RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER}
  RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS}
  # Push Server
  PUSH_SECURITY_KEY: ${PUSH_SECURITY_KEY:-}

# Logging configuration
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

# ============================================================================
# SERVICES
# ============================================================================

services:
  # ==========================================================================
  # BITRIX - ЕДИНЫЙ КОНТЕЙНЕР С PHP-FPM + CLI + CRON + SUPERVISOR
  # ==========================================================================
  bitrix:
    container_name: ${DOMAIN}_bitrix
    hostname: ${DOMAIN}
    build:
      context: .
      dockerfile: docker/php/bitrix/Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.3}
        TZ: ${TZ}
        ENVIRONMENT: ${ENVIRONMENT}
        DOMAIN: ${DOMAIN}
        EMAIL: ${EMAIL}
        SSL: ${SSL:-0}
        UID: ${UID}
        GID: ${GID}
        UGN: ${UGN}
        DEBUG: ${DEBUG:-0}
      # Используем buildkit для ускорения сборки
      cache_from:
        - ${DOMAIN}_bitrix:latest

    environment:
      <<: *bitrix-env
      # PHP-FPM настройки
      PHP_FPM_PM: ${PHP_FPM_PM:-dynamic}
      PHP_FPM_MAX_CHILDREN: ${PHP_FPM_MAX_CHILDREN:-50}
      PHP_FPM_START_SERVERS: ${PHP_FPM_START_SERVERS:-5}
      PHP_FPM_MIN_SPARE_SERVERS: ${PHP_FPM_MIN_SPARE_SERVERS:-5}
      PHP_FPM_MAX_SPARE_SERVERS: ${PHP_FPM_MAX_SPARE_SERVERS:-35}
      # PHP настройки
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-256M}
      PHP_UPLOAD_MAX_FILESIZE: ${PHP_UPLOAD_MAX_FILESIZE:-64M}
      PHP_POST_MAX_SIZE: ${PHP_POST_MAX_SIZE:-64M}
      PHP_MAX_EXECUTION_TIME: ${PHP_MAX_EXECUTION_TIME:-300}
      PHP_MAX_INPUT_TIME: ${PHP_MAX_INPUT_TIME:-300}
      # OPcache
      PHP_OPCACHE_ENABLE: ${PHP_OPCACHE_ENABLE:-1}
      PHP_OPCACHE_MEMORY: ${PHP_OPCACHE_MEMORY:-128}
      PHP_OPCACHE_MAX_FILES: ${PHP_OPCACHE_MAX_FILES:-10000}

    volumes:
      # Основной код приложения (мультисайт: www/${DOMAIN}/www/)
      - *app-code
      # Конфигурации
      - *crontab
      - *sites-config
      # Логи
      - *logs-php
      - *logs-php-fpm
      - *logs-cron
      - *logs-supervisor
      - *logs-bitrix
      # MSMTP логи (per-site)
      - ./volume/logs/msmtp:/var/log/msmtp
      # Composer cache (для ускорения установки зависимостей)
      - composer-cache:/home/${UGN}/.composer

    depends_on:
      <<: *depends-on-all
      nginx:
        condition: service_healthy
      mailhog:
        condition: service_healthy
        required: false

    # Expose порт PHP-FPM для nginx
    expose:
      - "9000"

    # Для dev окружения можно открыть порт для прямого доступа
    # ports:
    #   - "9000:9000"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    # Health check
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

    # Labels для Prometheus и мониторинга
    labels:
      - "com.docker.compose.project=${COMPOSE_PROJECT_NAME:-bitrix}"
      - "com.docker.compose.service=bitrix"
      - "monitoring=true"
      - "prometheus.scrape=true"
      - "prometheus.port=9000"

  # ==========================================================================
  # NGINX - ВЕБ-СЕРВЕР
  # ==========================================================================
  nginx:
    container_name: ${DOMAIN}_nginx
    hostname: nginx
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
      args:
        TZ: ${TZ}
        ENVIRONMENT: ${ENVIRONMENT}
        SSL: ${SSL:-0}
        DOMAIN: ${DOMAIN}
        EMAIL: ${EMAIL}
        MAIL_CONFIG: ${MAIL_CONFIG:-0}
        RABBIT_CONFIG: ${RABBIT_CONFIG:-0}
        GRAFANA_CONFIG: ${GRAFANA_CONFIG:-0}
        PROMETHEUS_CONFIG: ${PROMETHEUS_CONFIG:-0}
        MAIL_SUBDOMAIN: ${MAIL_SUBDOMAIN:-mail}
        RABBIT_SUBDOMAIN: ${RABBIT_SUBDOMAIN:-rabbit}
        GRAFANA_SUBDOMAIN: ${GRAFANA_SUBDOMAIN:-grafana}
        PROMETHEUS_SUBDOMAIN: ${PROMETHEUS_SUBDOMAIN:-prometheus}
        DOLLAR: $$
        UID: ${UID}
        GID: ${GID}
        UGN: ${UGN}

    # FIXME: Nginx master process needs to run as root to bind ports and write PID file
    # user: "${UID}:${GID}"

    environment:
      TZ: ${TZ}
      # FastCGI backend
      PHP_FPM_HOST: bitrix
      PHP_FPM_PORT: 9000
      # Monitoring basic auth (for grafana, prometheus, rabbit subdomains)
      MONITORING_USER: ${MONITORING_USER:-admin}
      MONITORING_PASSWORD: ${MONITORING_PASSWORD:-}

    volumes:
      - *app-code
      - *logs-nginx
      - *logs-letsencrypt
      - *ssl-certs
      - *letsencrypt-certs
      # Мультисайтовые конфиги и SSL
      - ./config/nginx/sites:/etc/nginx/sites-enabled:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro

    # depends_on убран чтобы избежать циклической зависимости с bitrix
    # nginx может запускаться независимо и будет отдавать 502 пока PHP-FPM недоступен

    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3

    labels:
      - "com.docker.compose.service=nginx"
      - "monitoring=true"

  # ==========================================================================
  # MYSQL - БАЗА ДАННЫХ
  # ==========================================================================
  mysql:
    container_name: ${DOMAIN}_mysql
    # Use MYSQL_IMAGE env var to choose: mariadb:10.11 (default, low RAM) or mysql:8.0
    image: ${MYSQL_IMAGE:-mariadb:10.11}

    command:
      # NOTE: --default-authentication-plugin is MySQL-only, not supported by MariaDB
      # For MySQL 8.0+, authentication is configured via mysql_native_password plugin
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --sql-mode=NO_ENGINE_SUBSTITUTION
      # FIXME: O_DIRECT causes issues on macOS/ARM
      # - --innodb-flush-method=O_DIRECT
      - --innodb-buffer-pool-size=${MYSQL_INNODB_BUFFER_POOL_SIZE:-512M}
      - --max-connections=${MYSQL_MAX_CONNECTIONS:-200}
      # Disable error log file (use stderr for Docker logs)
      - --log-error=

    environment:
      TZ: ${TZ}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_EXPORTER_PASSWORD: ${MYSQL_EXPORTER_PASSWORD:-exporter_password}

    volumes:
      - mysql-data:/var/lib/mysql
      - ./volume/logs/mysql:/var/log/mysql
      - ./volume/mysql/dump:/dump
      - ./config/mysql/my.${ENVIRONMENT}.cnf:/etc/mysql/conf.d/bitrix.cnf:ro
      - ./config/mysql/init:/docker-entrypoint-initdb.d:ro

    # SECURITY: Port closed for production - MySQL only accessible within Docker network
    # Uncomment for development/debugging only:
    # ports:
    #   - "${DB_PORT:-3306}:3306"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Resource limits для продакшн
    deploy:
      resources:
        limits:
          memory: ${MYSQL_MEMORY_LIMIT:-2G}
        reservations:
          memory: ${MYSQL_MEMORY_RESERVATION:-1G}

    labels:
      - "com.docker.compose.service=mysql"
      - "monitoring=true"

  # ==========================================================================
  # REDIS - КЭШИРОВАНИЕ
  # ==========================================================================
  redis:
    container_name: ${DOMAIN}_redis
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
      args:
        TZ: ${TZ}

    command: >
      redis-server
      /usr/local/etc/redis/redis.conf
      --maxmemory ${REDIS_MAX_MEMORY:-512mb}
      --maxmemory-policy allkeys-lru

    environment:
      TZ: ${TZ}

    volumes:
      - redis-data:/data
      - ./volume/logs/redis:/var/log/redis
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro

    ports:
      - "${REDIS_PORT:-6379}:6379"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

    labels:
      - "com.docker.compose.service=redis"
      - "monitoring=true"

  # ==========================================================================
  # PUSH SERVER - REAL-TIME УВЕДОМЛЕНИЯ
  # ==========================================================================
  # Push & Pull модуль Bitrix для мгновенных уведомлений, чата, живой ленты
  # Документация: https://dev.1c-bitrix.ru/learning/course/index.php?COURSE_ID=41&LESSON_ID=2033

  # Сервис подписок (клиенты подключаются сюда через WebSocket)
  push-sub:
    image: quay.io/bitrix24/push:3.1-v1-alpine
    container_name: ${DOMAIN}_push_sub

    environment:
      - PUSH_SECURITY_KEY=${PUSH_SECURITY_KEY:-}
      - PUSH_SUB_PORT=8010
      - PUSH_SUB_MODE=sub
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}

    depends_on:
      redis:
        condition: service_healthy

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8010 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

    profiles:
      - push
      - full

    labels:
      - "com.docker.compose.service=push-sub"

  # Сервис публикации (PHP отправляет сюда события)
  push-pub:
    image: quay.io/bitrix24/push:3.1-v1-alpine
    container_name: ${DOMAIN}_push_pub

    environment:
      - PUSH_SECURITY_KEY=${PUSH_SECURITY_KEY:-}
      - PUSH_PUB_PORT=9010
      - PUSH_PUB_MODE=pub
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}

    depends_on:
      redis:
        condition: service_healthy

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9010 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

    profiles:
      - push
      - full

    labels:
      - "com.docker.compose.service=push-pub"

  # ==========================================================================
  # MEMCACHED - ДОПОЛНИТЕЛЬНОЕ КЭШИРОВАНИЕ
  # ==========================================================================
  memcached:
    container_name: ${DOMAIN}_memcached
    build:
      context: .
      dockerfile: docker/memcached/Dockerfile
      args:
        TZ: ${TZ}
        MEMCACHED_MEMORY_LIMIT: ${MEMCACHED_MEMORY_LIMIT:-256}
        MEMCACHED_THREADS: ${MEMCACHED_THREADS:-4}
        MEMCACHED_CONN_LIMIT: ${MEMCACHED_CONN_LIMIT:-1024}

    environment:
      TZ: ${TZ}

    command: memcached -u root -m ${MEMCACHED_MEMORY_LIMIT:-256} -c ${MEMCACHED_CONN_LIMIT:-1024} -t ${MEMCACHED_THREADS:-4} -v

    volumes:
      - ./volume/logs/memcached:/var/log/memcached

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "11211"]
      interval: 30s
      timeout: 10s
      retries: 3

    labels:
      - "com.docker.compose.service=memcached"

  # ==========================================================================
  # RABBITMQ - ОЧЕРЕДИ (ОПЦИОНАЛЬНО)
  # ==========================================================================
  amqp:
    container_name: ${DOMAIN}_rabbitmq
    hostname: rabbitmq
    build:
      context: .
      dockerfile: docker/rabbitmq/Dockerfile
      args:
        TZ: ${TZ}
        UID: ${UID}
        GID: ${GID}

    environment:
      TZ: ${TZ}
      RABBITMQ_ERLANG_COOKIE: ${RABBIT_COOKIE}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}

    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./volume/logs/rabbitmq:/var/log/rabbitmq

    ports:
      - "${RABBIT_PORT:-5672}:5672"

    # UI access via subdomain rabbit.${DOMAIN} through nginx proxy
    expose:
      - "15672"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - rabbitmq
      - full

    labels:
      - "com.docker.compose.service=rabbitmq"

  # ==========================================================================
  # MAILHOG - ПЕРЕХВАТ ПОЧТЫ ДЛЯ РАЗРАБОТКИ
  # ==========================================================================
  mailhog:
    container_name: ${DOMAIN}_mailhog
    build:
      context: .
      dockerfile: docker/mailhog/Dockerfile

    environment:
      TZ: ${TZ}
      ENVIRONMENT: ${ENVIRONMENT}

    ports:
      - "${MAILHOG_PORT:-1025}:1025"
      - "${MAILHOG_WEB_PORT:-8025}:8025"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - local
      - dev

    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8025/api/v2/messages || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 5s
      retries: 3

    labels:
      - "com.docker.compose.service=mailhog"

  # ==========================================================================
  # МОНИТОРИНГ И ЛОГИРОВАНИЕ
  # ==========================================================================

  grafana:
    container_name: ${DOMAIN}_grafana
    image: grafana/grafana:10.3.1

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel

    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards

    # Access via subdomain grafana.${DOMAIN} through nginx proxy
    expose:
      - "3000"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - monitoring
      - full

    labels:
      - "com.docker.compose.service=grafana"

  prometheus:
    container_name: ${DOMAIN}_prometheus
    image: prom/prometheus:v2.49.1

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro

    # Access via subdomain prometheus.${DOMAIN} through nginx proxy
    expose:
      - "9090"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - monitoring
      - full

    labels:
      - "com.docker.compose.service=prometheus"

  loki:
    container_name: ${DOMAIN}_loki
    image: grafana/loki:2.9.4

    # Run as root to fix volume permissions
    user: root

    command: -config.file=/etc/loki/local-config.yaml

    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki

    ports:
      - "3100:3100"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - monitoring
      - full

    labels:
      - "com.docker.compose.service=loki"

  promtail:
    container_name: ${DOMAIN}_promtail
    image: grafana/promtail:2.9.4

    command: -config.file=/etc/promtail/config.yml

    volumes:
      - *docker-logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/promtail/config.yml:/etc/promtail/config.yml:ro
      - promtail-positions:/run/promtail
      - ./volume/logs:/var/log:ro

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - monitoring
      - full

    labels:
      - "com.docker.compose.service=promtail"

  node-exporter:
    container_name: ${DOMAIN}_node_exporter
    image: prom/node-exporter:latest

    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

    ports:
      - "9100:9100"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - monitoring
      - full

    labels:
      - "com.docker.compose.service=node-exporter"

  # --------------------------------------------------------------------------
  # NGINX EXPORTER
  # --------------------------------------------------------------------------
  nginx-exporter:
    container_name: ${DOMAIN}_nginx_exporter
    image: nginx/nginx-prometheus-exporter:1.1

    command:
      - '-nginx.scrape-uri=http://nginx:8080/nginx_status'

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - monitoring
      - full

    labels:
      - "com.docker.compose.service=nginx-exporter"

  # --------------------------------------------------------------------------
  # PHP-FPM EXPORTER
  # --------------------------------------------------------------------------
  php-fpm-exporter:
    container_name: ${DOMAIN}_php_fpm_exporter
    image: hipages/php-fpm_exporter:2

    environment:
      - PHP_FPM_SCRAPE_URI=tcp://bitrix:9000/status
      - PHP_FPM_FIX_PROCESS_COUNT=true

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - monitoring
      - full

    labels:
      - "com.docker.compose.service=php-fpm-exporter"

  # --------------------------------------------------------------------------
  # REDIS EXPORTER
  # --------------------------------------------------------------------------
  redis-exporter:
    container_name: ${DOMAIN}_redis_exporter
    image: oliver006/redis_exporter:v1.58.0

    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - monitoring
      - full

    labels:
      - "com.docker.compose.service=redis-exporter"

  # --------------------------------------------------------------------------
  # RABBITMQ EXPORTER
  # --------------------------------------------------------------------------
  rabbitmq-exporter:
    container_name: ${DOMAIN}_rabbitmq_exporter
    image: kbudde/rabbitmq-exporter:latest

    environment:
      - RABBIT_URL=http://amqp:15672
      - RABBIT_USER=${RABBITMQ_DEFAULT_USER:-rabbitmq}
      - RABBIT_PASSWORD=${RABBITMQ_DEFAULT_PASS:-rabbitmq}
      - PUBLISH_PORT=9419
      - OUTPUT_FORMAT=prometheus

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    # Only run when RabbitMQ is actually running
    profiles:
      - rabbitmq
      - full

    depends_on:
      - amqp

    labels:
      - "com.docker.compose.service=rabbitmq-exporter"

  # --------------------------------------------------------------------------
  # MYSQL/MARIADB EXPORTER
  # --------------------------------------------------------------------------
  mysql-exporter:
    container_name: ${DOMAIN}_mysql_exporter
    image: prom/mysqld-exporter:v0.15.1

    environment:
      - MYSQLD_EXPORTER_PASSWORD=${MYSQL_EXPORTER_PASSWORD:-exporter_password}

    command:
      - "--mysqld.address=mysql:3306"
      - "--mysqld.username=exporter"
      - "--collect.info_schema.tables"
      - "--collect.info_schema.innodb_metrics"
      - "--collect.global_status"
      - "--collect.global_variables"
      - "--collect.slave_status"
      - "--collect.info_schema.processlist"
      - "--collect.perf_schema.tablelocks"
      - "--collect.auto_increment.columns"
      - "--collect.binlog_size"
      - "--collect.engine_innodb_status"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - monitoring
      - full

    labels:
      - "com.docker.compose.service=mysql-exporter"

  # --------------------------------------------------------------------------
  # MEMCACHED EXPORTER
  # --------------------------------------------------------------------------
  memcached-exporter:
    container_name: ${DOMAIN}_memcached_exporter
    image: prom/memcached-exporter:v0.14.4

    command:
      - "--memcached.address=memcached:11211"

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - monitoring
      - full

    labels:
      - "com.docker.compose.service=memcached-exporter"

  # ==========================================================================
  # БЭКАПЫ
  # ==========================================================================

  backup:
    container_name: ${DOMAIN}_backup
    build:
      context: .
      dockerfile: docker/backup/Dockerfile
      args:
        TZ: ${TZ}

    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - BACKUP_SCHEDULE_DB=${BACKUP_SCHEDULE_DB:-0 3 * * *}
      - BACKUP_SCHEDULE_FILES=${BACKUP_SCHEDULE_FILES:-0 4 * * *}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
      - TZ=${TZ}

    volumes:
      - *app-code
      - *backup-data
      - ./config/backup:/etc/backup:ro
      - ./volume/mysql/dump:/mysql-dump

    networks:
      - bitrix-network

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - backup
      - full

    labels:
      - "com.docker.compose.service=backup"

  # ==========================================================================
  # БЕЗОПАСНОСТЬ
  # ==========================================================================

  fail2ban:
    container_name: ${DOMAIN}_fail2ban
    build:
      context: .
      dockerfile: docker/fail2ban/Dockerfile

    environment:
      - TZ=${TZ}
      - INIT_IPTABLES=true

    volumes:
      - ./volume/logs/nginx:/var/log/nginx:ro
      - ./volume/logs/fail2ban:/var/log/fail2ban
      - /var/run/docker.sock:/var/run/docker.sock:ro

    network_mode: host

    cap_add:
      - NET_ADMIN
      - NET_RAW

    privileged: false

    restart: unless-stopped

    logging: *default-logging

    profiles:
      - security
      - full

    labels:
      - "com.docker.compose.service=fail2ban"

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  bitrix-network:
    name: ${DOMAIN}_network
    external: true

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  # Persistent data
  mysql-data:
    name: ${DOMAIN}_mysql_data
  redis-data:
    name: ${DOMAIN}_redis_data
  rabbitmq-data:
    name: ${DOMAIN}_rabbitmq_data

  # Monitoring
  grafana-data:
    name: ${DOMAIN}_grafana_data
  prometheus-data:
    name: ${DOMAIN}_prometheus_data
  loki-data:
    name: ${DOMAIN}_loki_data
  promtail-positions:
    name: ${DOMAIN}_promtail_positions

  # Composer cache
  composer-cache:
    name: ${DOMAIN}_composer_cache
