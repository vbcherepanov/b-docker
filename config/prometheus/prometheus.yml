global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Prometheus собирает метрики о себе
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter для метрик системы
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s
    metrics_path: /metrics

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 15s
    metrics_path: /metrics

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 15s
    metrics_path: /metrics

  # Promtail metrics
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
    scrape_interval: 15s
    metrics_path: /metrics

  # ==========================================================================
  # SERVICE EXPORTERS
  # ==========================================================================

  # Nginx Exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 10s

  # PHP-FPM Exporter
  - job_name: 'php-fpm'
    static_configs:
      - targets: ['php-fpm-exporter:9253']
    scrape_interval: 10s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # RabbitMQ Exporter
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq-exporter:9419']
    scrape_interval: 15s

  # MySQL/MariaDB Exporter
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    scrape_interval: 15s

  # Memcached Exporter
  - job_name: 'memcached'
    static_configs:
      - targets: ['memcached-exporter:9150']
    scrape_interval: 15s

  # ==========================================================================
  # DOCKER DISCOVERY
  # ==========================================================================

  # Docker container discovery для автоматического обнаружения
  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Собираем метрики только с контейнеров, у которых есть лейбл prometheus.scrape=true
      - source_labels: [__meta_docker_container_label_prometheus_scrape]
        action: keep
        regex: true
      # Используем порт из лейбла prometheus.port
      - source_labels: [__meta_docker_container_label_prometheus_port]
        action: replace
        target_label: __address__
        regex: (.+)
        replacement: $1
      # Используем путь из лейбла prometheus.path (по умолчанию /metrics)
      - source_labels: [__meta_docker_container_label_prometheus_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
        replacement: $1
      # Добавляем имя контейнера как метку
      - source_labels: [__meta_docker_container_name]
        action: replace
        target_label: container_name
        regex: /(.+)
        replacement: $1
      # Добавляем имя сервиса из docker-compose
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        action: replace
        target_label: service
      # Добавляем имя проекта из docker-compose
      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        action: replace
        target_label: project