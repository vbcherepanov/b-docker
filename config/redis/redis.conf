# ============================================================================
# Redis Configuration - AUTO OPTIMIZED + SECURITY
# Server: 12 CPU, 64GB RAM | Environment: local
# Generated: 2026-01-18 10:09:56
# ============================================================================

# SECURITY - bind only to localhost in Docker network
bind 127.0.0.1
protected-mode yes
port 6379

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Performance - lazy operations
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Network
timeout 0
tcp-keepalive 300
tcp-backlog 65535

# Persistence (disable for pure cache)
save ""

# AOF
appendonly no
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Data structures
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Active defrag
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100

# Databases
databases 1
