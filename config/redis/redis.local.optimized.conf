# Bind на все интерфейсы (защита через пароль)
bind 0.0.0.0
port 6379
protected-mode yes

# Память
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Персистентность
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (для prod - включено)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Логирование
loglevel notice
logfile /var/log/redis/redis.log

# Производительность
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Databases
databases 16
