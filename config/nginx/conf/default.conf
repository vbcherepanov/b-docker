# ============================================================================
# CATCH-ALL SERVER - Reject requests with unknown Host header
# Защита от обращений по IP или неизвестным доменам
# ============================================================================
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    # Self-signed certificate for rejecting HTTPS requests
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/certs/privkey.pem;

    # Reject all requests to unknown hosts
    return 444;
}

# ============================================================================
# HTTP Server - Redirect to HTTPS
# Only responds to known hostnames, others go to default_server (444)
# ============================================================================
server {
    listen 80;
    # Explicit hostnames - add your domains here
    server_name bitrix.vbch.dev localhost bitrix.local;
    charset utf-8;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /home/bitrix/app;
        allow all;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# HTTPS Server - Main configuration
# Only responds to known hostnames, others go to default_server (444)
# ============================================================================
server {
    listen 443 ssl;
    # Explicit hostnames - add your domains here
    server_name bitrix.vbch.dev localhost bitrix.local;
    charset utf-8;
    index index.php;
    root /home/bitrix/app;
    server_tokens off;

    # SSL certificates
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    client_max_body_size 128m;

    # CORS headers removed - use specific domain in Bitrix settings if needed
    # Access-Control-Allow-Origin: * is a security vulnerability

    include /etc/nginx/snippets/header.conf;
    include /etc/nginx/snippets/resolver.conf;

    # Полная конфигурация Bitrix (включает .htaccess правила)
    include /etc/nginx/snippets/bitrix.conf;
}
