# Logrotate конфигурация для логов Bitrix
# Требование: 1 неделя хранения файлов, затем удаление

/var/log/php-fpm/*.log {
    daily
    rotate 7
    missingok
    notifempty
    compress
    delaycompress
    sharedscripts
    postrotate
        # Сигнал PHP-FPM для переоткрытия файлов
        kill -USR1 $(cat /var/run/php-fpm.pid 2>/dev/null) 2>/dev/null || true
    endscript
}

/var/log/php/*.log {
    daily
    rotate 7
    missingok
    notifempty
    compress
    delaycompress
}

/var/log/supervisor/*.log {
    daily
    rotate 7
    missingok
    notifempty
    compress
    delaycompress
    size 50M
}

