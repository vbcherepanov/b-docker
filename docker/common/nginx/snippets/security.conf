# Расширенные заголовки безопасности
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header Permissions-Policy "geolocation=(), midi=(), sync-xhr=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), speaker=(), fullscreen=(self), payment=()" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

# Скрытие информации о сервере
server_tokens off;
more_clear_headers Server;
more_set_headers "Server: nginx";

# Блокировка доступа к скрытым файлам
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
    return 404;
}

# Блокировка доступа к бэкапам и временным файлам
location ~* \.(bak|backup|old|orig|tmp|temp|sql|log|conf|ini|swp|~)$ {
    deny all;
    access_log off;
    log_not_found off;
    return 404;
}

# Блокировка доступа к конфигурационным файлам
location ~* \.(env|git|svn|htaccess|htpasswd)$ {
    deny all;
    access_log off;
    log_not_found off;
    return 404;
}

# Блокировка исполняемых файлов в uploads
location ~* ^/upload/.*\.(php|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
    deny all;
    access_log off;
    log_not_found off;
    return 404;
}

# Блокировка User-Agent ботов
if ($http_user_agent ~* (masscan|nmap|sqlmap|nikto|wikto|sf|hydra|libwww-perl|curl|wget|python|Go-http-client|bot|spider|crawler)) {
    return 403;
}

# Блокировка подозрительных запросов
if ($args ~* (union|select|insert|delete|update|drop|create|alter|exec|script|declare|@@|char\(|0x[0-9a-f]+)) {
    return 403;
}

if ($args ~* (<script|<iframe|<object|<embed|javascript:|data:|vbscript:|onload|onerror|onclick)) {
    return 403;
}

# Блокировка запросов с подозрительными заголовками
if ($http_referer ~* (babes|click|diamond|forsale|girl|jewelry|love|nudit|organic|poker|porn|poweroversoftware|replica|sex|teen|webcam|zippo)) {
    return 403;
}

# Timeout настройки
client_body_timeout 10s;
client_header_timeout 10s;
keepalive_timeout 5s 5s;
send_timeout 10s;