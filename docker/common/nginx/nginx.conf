# ============================================================================
# Nginx Configuration - AUTO OPTIMIZED
# Server: 12 CPU, 64GB RAM | Environment: local
# Generated: 2026-01-18 10:09:56
# ============================================================================

user bitrix;
worker_processes 12;
worker_rlimit_nofile 65535;
pid /var/run/nginx/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

http {
    # Security
    server_tokens off;

    # Performance: File cache
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Basic
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75;
    keepalive_requests 1000;
    types_hash_max_size 2048;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format main_json '{'
      '"msec":"$msec",'
      '"status":"$status",'
      '"request_time":"$request_time",'
      '"request_uri":"$request_uri",'
      '"request_method":"$request_method",'
      '"server_name":"$host",'
      '"remote_addr":"$remote_addr",'
      '"upstream_cache_status":"$upstream_cache_status"'
    '}';
    access_log /dev/stdout main_json;
    error_log /dev/stderr warn;

    # Gzip
    gzip on;
    gzip_http_version 1.0;
    gzip_comp_level 5;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/javascript application/json application/xml
        application/rss+xml application/atom+xml
        font/truetype font/opentype application/vnd.ms-fontobject
        image/svg+xml image/x-icon;
    gzip_static on;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    # Client
    client_max_body_size 1024M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # FastCGI
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    fastcgi_send_timeout 300s;
    fastcgi_read_timeout 300s;
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
    chunked_transfer_encoding on;

    # Main config
    include /etc/nginx/conf.d/*.conf;

    # Multi-site configs (dynamic)
    include /etc/nginx/sites-enabled/*.conf;
}
