; =============================================================================
; BITRIX-SPECIFIC PHP CONFIGURATION
; =============================================================================
; Security settings are in security.ini

; --- Error Logging ---
error_reporting = E_ALL
error_log = /dev/stderr

; --- Bitrix-specific Settings ---
short_open_tag = On
upload_tmp_dir = "/home/bitrix/tmp"
request_order = "GP"

; --- Resource Limits (Bitrix-specific) ---
post_max_size = 1024M
pcre.backtrack_limit = 1000000
pcre.recursion_limit = 14000
realpath_cache_size = 4096k

; --- Charset ---
default_charset = UTF-8

; --- Sessions ---
session.entropy_length = 128
session.entropy_file = /dev/urandom
session.save_path = "/var/lib/php/sessions"
; session.cookie_secure auto-generated in 99-session-security.ini based on SSL variable

; --- Timezone ---
date.timezone = ${TZ}
