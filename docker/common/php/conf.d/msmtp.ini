; ============================================================================
; MSMTP Configuration for Production (Multisite)
; Используется только для production окружения
; Для local используется mailhog.ini с mhsendmail
; ============================================================================
; sendmail-wrapper.sh auto-detects domain from cwd and uses per-site config:
;   1. /etc/bitrix-sites/{domain}/msmtp.conf (mounted, changes apply instantly)
;   2. /var/lib/msmtp/sites/{domain}/msmtp.conf (runtime copy, if #1 unreadable)
;   3. /etc/msmtprc (generated fallback by entrypoint)
[mail function]
sendmail_path = "/usr/local/bin/scripts/sendmail-wrapper.sh -t -i"
